<!DOCTYPE html>
<html>
  <head>
    <title>Gruppe 17 - Hjemmeside</title>
    <link rel="stylesheet" type="text/css" href="local/stylesheets/index.css" />
    <link rel="stylesheet" type="text/css" href="local/stylesheets/navbar.css" />
    <link rel="icon" href="local/pictures/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="welcomebox">
      <h1 id="welcome-title"></h1>
      <p id="welcome-description"></p>
      <a href="/local/pages/omoss.html" class="aboutUsButton" style="margin-bottom: -5rem" id="welcome-button"></a>
    </div>

    <div class="outsideProjectbox">
      <div class="projectbox">
        <h2 id="project-title-1"></h2>
        <p id="project-description-1"></p>
      </div>
      <div class="projectbox">
        <h2 id="project-title-2"></h2>
        <p id="project-description-2"></p>
      </div>
      <div class="projectbox">
        <h2 id="project-title-3"></h2>
        <p id="project-description-3"></p>
      </div>
    </div>

    <script>
      // Load the navbar.html content and inject it into the placeholder div
      fetch('./local/pages/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });

          fetch('./local/json/index.json')
        .then(response => response.json())
        .then(data => {
          // Update welcome section
          document.getElementById('welcome-title').textContent = data.welcome.title;
          document.getElementById('welcome-description').textContent = data.welcome.description;
          document.getElementById('welcome-button').textContent = data.welcome.buttonText;

          // Update project sections
          document.getElementById('project-title-1').textContent = data.projects[0].title;
          document.getElementById('project-description-1').textContent = data.projects[0].description;

          document.getElementById('project-title-2').textContent = data.projects[1].title;
          document.getElementById('project-description-2').textContent = data.projects[1].description;

          document.getElementById('project-title-3').textContent = data.projects[2].title;
          document.getElementById('project-description-3').textContent = data.projects[2].description;
        });
    </script>
  </body>
</html>
